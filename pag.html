<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Image Model</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffcc80, #ffab40);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        button {
            background-color: #ff6f00;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e65100;
        }
        #webcam-container {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            border: 3px solid #fff;
            border-radius: 10px;
            overflow: hidden;
        }
        #label-container {
            margin-top: 20px;
            text-align: center;
        }
        #label-container > div {
            margin: 10px auto;
            padding: 10px;
            text-align: left;
        }
        .progress {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            height: 20px;
        }
        .progress-bar {
            height: 100%;
            background-color: #ff6f00;
            text-align: center;
            color: white;
            line-height: 20px;
        }
    </style>
</head>
<body>
    <h1>Teachable Machine Image Recognition</h1>
    <button type="button" onclick="init()">Start Webcam</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <script>
        const URL = "./"; // Model directory

        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            try {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                // Load the model and metadata
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                // Setup the webcam
                const flip = true; // Flip the webcam
                webcam = new tmImage.Webcam(200, 200, flip);
                await webcam.setup(); // Request access to the webcam
                await webcam.play();
                window.requestAnimationFrame(loop);

                // Append webcam canvas to the DOM
                document.getElementById("webcam-container").appendChild(webcam.canvas);
                labelContainer = document.getElementById("label-container");

                // Create div elements for each prediction
                for (let i = 0; i < maxPredictions; i++) {
                    const container = document.createElement("div");
                    const progress = document.createElement("div");
                    progress.className = "progress";
                    const progressBar = document.createElement("div");
                    progressBar.className = "progress-bar";
                    progress.appendChild(progressBar);
                    container.appendChild(progress);
                    labelContainer.appendChild(container);
                }
            } catch (error) {
                console.error("Error initializing webcam or model:", error);
                alert("Failed to load the model or initialize the webcam. Check permissions and file paths.");
            }
        }

        async function loop() {
            webcam.update(); // Update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const progressBar = labelContainer.childNodes[i].querySelector(".progress-bar");
                progressBar.style.width = `${(prediction[i].probability * 100).toFixed(2)}%`;
                progressBar.textContent = `${(prediction[i].probability * 100).toFixed(1)}%`;
            }
        }
    </script>
</body>
</html>
